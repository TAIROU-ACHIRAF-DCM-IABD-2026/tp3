name: Jekyll CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Ensure Gemfile exists
        run: |
          if [ ! -f Gemfile ]; then
            echo 'source "https://rubygems.org"' > Gemfile
            echo 'gem "jekyll", "~> 4.3.2"' >> Gemfile
            echo 'gem "minimal-mistakes-jekyll", "~> 4.24"' >> Gemfile
            echo 'gem "html-proofer", "~> 5.0"' >> Gemfile
            echo 'group :jekyll_plugins do' >> Gemfile
            echo '  gem "jekyll-feed", "~> 0.16"' >> Gemfile
            echo '  gem "jekyll-sitemap", "~> 1.4"' >> Gemfile
            echo 'end' >> Gemfile
          fi

      - name: Install Bundler
        run: gem install bundler -v 2.4.12

      - name: Install dependencies
        run: |
          bundle config set path 'vendor/bundle'
          bundle install

  theme:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install Jekyll theme
        run: |
          bundle add minimal-mistakes-jekyll
          bundle install

  build:
    runs-on: ubuntu-latest
    needs: theme
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Build Jekyll site
        run: bundle exec jekyll build -d public

      - name: Upload site for testing
        uses: actions/upload-artifact@v3
        with:
          name: public
          path: public

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download built site
        uses: actions/download-artifact@v3
        with:
          name: public
          path: public

      - name: Install html-proofer
        run: gem install html-proofer

      - name: Run html-proofer
        run: htmlproofer ./public --disable-external
