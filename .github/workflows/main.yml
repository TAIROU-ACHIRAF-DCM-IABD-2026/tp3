name: Jekyll CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      bundle-path: ${{ steps.bundle-path.outputs.path }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install Bundler
        run: gem install bundler -v 2.4.12

      - name: Install dependencies
        id: bundle-path
        run: |
          bundle config set path 'vendor/bundle'
          bundle install

  theme:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install Jekyll theme
        run: |
          bundle add jekyll-theme-my-theme
          bundle install

  build:
    runs-on: ubuntu-latest
    needs: theme
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Build Jekyll site
        run: bundle exec jekyll build -d public

      - name: Upload site for testing
        uses: actions/upload-artifact@v3
        with:
          name: public
          path: public

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download built site
        uses: actions/download-artifact@v3
        with:
          name: public
          path: public

      - name: Install html-proofer
        run: gem install html-proofer

      - name: Run html-proofer
        run: htmlproofer ./public --disable-external
